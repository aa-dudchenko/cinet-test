<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-cinet</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<header>
  <div class="container">
    <div class="header__inner">
      <div class="item header__item header__item-1"></div>
      <div class="item header__item header__item-2"></div>
      <div class="item header__item header__item-3"></div>
    </div>
  </div>
  <hr class="line">
</header>

<main class="main">
  <div class="container main__inner">
    <aside class="aside">
      <div class="item aside__item-1"></div>
      <div class="item aside__item-2"></div>
    </aside>

    <section class="content">
      <div class="content__top">
        <div class="item"></div>
      </div>

      <div class="content__center">
        <div data-number = "1" data-image = "../Images/6.1.jpg"
         class = "item content__center-item-1 item-click"></div>
        <div data-number = "2" data-image = "../Images/6.2.jpg"
         class = "item content__center-item-2 item-click"></div>
        <div data-number = "3" data-image = "../Images/6.3.jpg"
         class = "item content__center-item-3 item-click"></div>
        <div data-number = "4" data-image = "../Images/6.4.jpg"
         class = "item content__center-item-4 item-click"></div>
        <div data-number = "5" data-image = "../Images/6.5.jpg"
         class = "item content__center-item-5 item-click"></div>
        <div data-number = "6" data-image = "../Images/6.6.jpg"
         class = "item content__center-item-6 item-click"></div>
        <div data-number = "7" data-image = "../Images/6.7.jpg"
         class = "item content__center-item-7 item-click"></div>
      </div>

      <div class="content__bottom">
        <div class="item"></div>
        <div class="item"></div>
      </div>    

    </section>
  </div>
  <hr class="line">
</main>

<footer class="footer">
  <div class="container footer__inner">
    <div class="item"></div>
    <div class="item"></div>

    <div class="footer__column">
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>
</footer>

<div class="modal" >
  <div class="modal__wrapper">
    <div class="modal__content">
      <span class="close"> &times; </span>
      <p class="item-number"></p>
      <img class="item-image" src="Images/6.0.jpg" alt="image">
    </div>
  </div>
</div>

  <script src="JS/main.js"></script>
</body>
</html>
